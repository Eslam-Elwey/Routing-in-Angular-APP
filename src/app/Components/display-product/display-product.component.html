<h2 class="text-center">All Products</h2>

<div class="container my-5 products-sec p-4">
  <div class="row g-5">
    @for (product of allProductsArr; track product.id) {
    <div class="col-lg-3 col-md-4 col-sm-6 p-3">
      <div class="product bg-secondary my-3">
        <h2 class="text-center my-3">{{ product.name }}</h2>
        <h3 class="text-center my-3">{{ product.price }}</h3>

          <h4 class="text-center">{{ product.rate }} / 5</h4>

        <img class="text-center" [src]="product.link" class="product-img" />
        <h4 class="text-center mt-2">{{ product.Descr }}</h4>
      </div>
    </div>
    }
  </div>
</div>
