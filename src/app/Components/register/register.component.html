<div class="container w-75 mx-auto my-5 bg-emerald-700 p-5 rounded-4xl">
  <div class="row gap-x-18 w-full mx-auto d-flex justify-center items-center">
    <div class="left-part col-5">
      <form [formGroup]="myForm" class="flex flex-col justify-center font-normal text-2xl" >
        <div class="form-floating mb-3  py-2">
          <input [ngClass]="{'is-valid': emailStatus && myForm.get('email')?.touched, 'is-invalid': !emailStatus && myForm.get('email')?.touched}" formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label class="" for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 py-2">
          <input [ngClass]="{'is-valid': nameStatus && myForm.get('name')?.touched, 'is-invalid': !nameStatus && myForm.get('name')?.touched}" formControlName="name" type="text" class="form-control" id="floatingName" placeholder="name@example.com">
          <label for="floatingName">User Name</label>
        </div>
        <div class="form-floating  mb-3 py-2">
          <input [ngClass]="{'is-valid': passwordStatus && myForm.get('password')?.touched, 'is-invalid': !passwordStatus && myForm.get('password')?.touched}" formControlName="password" type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="btn-sec w-50 mx-auto my-2">
          <input (click)="registerUser()" type="submit" value = "Register" class="btn !bg-gray-800 w-100 outline-0 border-0 hover:!bg-teal-800 hover:!text-white !text-cyan-100 !text-[1.6rem] px-2 py-2 font-bold">
        </div>
      </form>
    </div>
    <div class="right-part col-5 ">
      <div class="content">
        <img src="../../../../Images/register.png" alt="" class="w-full rounded-4xl">
      </div>
    </div>
  </div>
</div>
